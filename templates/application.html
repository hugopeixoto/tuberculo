<!doctype html>
<html>
    <head>
        <script src="/assets/htmx.org@2.0.1"></script>
        <style>
            body {
                font-family: Ubuntu;
                background-color: wheat;
            }
            input[type="text"] {
                width: 40ch;
            }
            #results > ul {
                list-style-type: none;
                margin: 0;
                padding: 1rem;
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
            }
            #results > ul > li {
                align-content: stretch;
                display: flex;
                box-shadow: 2px 2px 5px orange;
            }
            #results > ul > li:hover {
                box-shadow: 2px 2px 5px white;
            }
            #results > ul > li > a {
                display: grid;
                align-content: start;
                gap: 0.5rem;
                max-width: 30ch;
                background-color: white;
                padding: 1rem;
            }
            #results > ul > li .youtube_id {
                font-family: monospace;
                font-size: 0.8em;
            }
            #results > ul > li img {
                width: 100%;
            }
            #results .categories {
                padding: 0;
                font-size: 0.8em;
                list-style-type: none;
                display: flex;
                gap: 0.5rem;
            }

            .watch {
                margin: 0px auto;
                max-width: 100ch;
                display: grid;
                justify-content: center;
                gap: 1rem;
            }
            .watch video {
                width: 100%;
            }
            .watch button {
                height: 2em;
            }

            header h2 img {
                max-height: 4em;
                max-width: 100%;
                margin: 0 auto;
                display: block;
            }
            header p {
                text-align: center;
            }
            footer {
                border-top: 1px solid black;
                max-width: 80ch;
                padding-top: 1rem;
                margin: 1em auto;
                display: flex;
                flex-wrap: wrap;
                gap: 0.5em;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>
                <a href="/"
                    ><img src="/assets/tuberculo.svg" alt="Tuberculo"
                /></a>
            </h2>

            <p>
                {{ stats.videos }} videos available; {{ stats.queued_items }}
                queued; {{ stats.dlq }} failed.
                <a href="/enqueue">Add more videos</a>
            </p>
        </header>

        <main>{% block body %}{% endblock %}</main>
        <footer>
            <span>
                <a href="https://github.com/hugopeixoto/tuberculo">tuberculo</a>
                â€“ Minimal Youtube archival tool.</span
            ><span>
                It's
                <a href="https://fsfe.org/freesoftware/index.en.html"
                    >Free Software</a
                >.</span
            >
        </footer>
    </body>
</html>
