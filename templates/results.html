<ul>
    {% for video in videos %}
    <li>
        <a href="/watch/{{ video.id }}">
            <img
                src="/assets/videos/{{ video.id }}.{{ video.thumbnail_extension }}"
                alt=""
            />
            {{ video.title }}
            <span class="youtube_id">{{ video.id }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
