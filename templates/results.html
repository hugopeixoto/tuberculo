<ul>
    {% for video in videos %}
    <li>
        <a href="/watch/{{ video.id }}">
            <img
                src="/assets/videos/{{ video.id }}.{{ video.thumbnail_extension }}"
                alt=""
            />
            {{ video.title }}
            <span class="youtube_id">{{ video.id }}</span>
            <ul class="categories">
                {% for category in video.categories.as_ref().unwrap().split(",")
                %}
                <li class="category">{{ category }}</li>
                {% endfor %}
            </ul>
        </a>
    </li>
    {% endfor %}
</ul>
